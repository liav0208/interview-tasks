<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main flex flex-col h-screen">
      <div class="top">
        <div
          class="top__images flex flex-wrap justify-evenly items-center relative top-[24%] z-10 md:top-[47%] 2xl:w-4/5 mx-auto"
        >
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-7.svg"
            alt="badge-8"
          />

          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-3.svg"
            alt="badge-4"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-5.svg"
            alt="badge-6"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-6.svg"
            alt="badge-7"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box.svg"
            alt="badge-1"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-1.svg"
            alt="badge-2"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-2.svg"
            alt="badge-3"
          />
          <img
            class="top__badge basis-1/5 md:h-20 md:w-20 lg:h-24 lg:w-24 2xl:h-32 2xl:w-32 md:basis-0 m-2"
            src="./images/box-4.svg"
            alt="badge-5"
          />
        </div>
      </div>
      <div class="bottom px-4 py-20 grow items-center flex md:items-start">
        <div class="bottom__content text-center w-full">
          <h1
            class="bottom__header text-4xl font-black text-[#1a1a1a] md:text-[2.4rem]"
          >
            Ready to take IT <br class="md:hidden" />to the next level?
          </h1>
          <h3
            class="bottom__paragraph text-[1.1rem] my-7 text-[#1a1a1a] font-regular md:text-xl"
          >
            Explore all our features, free for 30 days.
          </h3>
          <div
            class="bottom__links md:flex md:justify-between md:justify-evenly md:w-3/5 mx-auto xl:w-2/5"
          >
            <div class="bottom__links--pink md:basis-72 xl:w-32">
              <a
                href="https://www.atera.com/"
                target="_blank"
                class="bottom__btn bottom__btn--pink block text-lg"
                >Start free trial</a
              >
              <span
                class="bottom__disclaimer block my-4 text-[#979392] text-base"
                >No credit card required</span
              >
            </div>
            <a
              href="https://www.atera.com/"
              target="_blank"
              class="bottom__btn bottom__btn--dark text-lg md:basis-72 md:h-1/2"
              >Book a demo</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
