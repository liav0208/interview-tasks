<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="top__images">
          <img class="top__badge" src="./images/box-7.svg" alt="badge-1" />
          <img class="top__badge" src="./images/box-3.svg" alt="badge-2" />
          <img class="top__badge" src="./images/box-5.svg" alt="badge-3" />
          <img class="top__badge" src="./images/box-6.svg" alt="badge-4" />
          <img class="top__badge" src="./images/box.svg" alt="badge-5" />

          <img class="top__badge" src="./images/box-4.svg" alt="badge-8" />
        </div>
      </div>
      <div class="bottom">
        <div class="bottom__content">
          <h1 class="bottom__header">Ready to take IT to the next level?</h1>
          <h3 class="bottom__paragraph">
            Explore all our features, free for 30 days.
          </h3>
          <div class="bottom__links">
            <div class="bottom__links--pink">
              <a
                href="https://www.atera.com/"
                target="_blank"
                class="bottom__btn bottom__btn--pink"
                >Start free trial</a
              >
              <span class="bottom__disclaimer">No credit card required</span>
            </div>
            <a
              href="https://www.atera.com/"
              target="_blank"
              class="bottom__btn bottom__btn--dark"
              >Book a demo</a
            >
          </div>
        </div>
